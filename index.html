<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- 关键：手机端视口适配，让页面随手机屏幕缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Beating_heart</title>
    <style>
        body {
            margin: 0;
            padding: 10px; /* 手机端留少量边距 */
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh; /* 占满手机屏幕高度 */
            box-sizing: border-box;
        }
        /* 关键：画布响应式缩放，最大宽度100%，不超手机屏幕 */
        #heartCanvas {
            max-width: 100%; 
            height: auto; /* 保持宽高比，避免爱心变形 */
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="heartCanvas" width="640" height="480" style="background: #000;"></canvas>

    <script>
        // 以下代码和之前一致，无需修改（核心逻辑已适配）
        const CANVAS_WIDTH = 640;
        const CANVAS_HEIGHT = 480;
        const CANVAS_CENTER_X = CANVAS_WIDTH / 2;
        const CANVAS_CENTER_Y = CANVAS_HEIGHT / 2;
        const IMAGE_ENLARGE = 11;
        const HEART_COLOR = "#FF69B4";
        const GENERATE_FRAME = 20;

        function heartFunction(t, shrinkRatio = IMAGE_ENLARGE) {
            const x = 16 * Math.pow(Math.sin(t), 3);
            const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
            return [
                Math.floor(x * shrinkRatio + CANVAS_CENTER_X),
                Math.floor(y * shrinkRatio + CANVAS_CENTER_Y)
            ];
        }

        function scatterInside(x, y, beta = 0.15) {
            const ratioX = -beta * Math.log(Math.random());
            const ratioY = -beta * Math.log(Math.random());
            const dx = ratioX * (x - CANVAS_CENTER_X);
            const dy = ratioY * (y - CANVAS_CENTER_Y);
            return [x - dx, y - dy];
        }

        function shrink(x, y, ratio) {
            const force = -1 / Math.pow(Math.pow(x - CANVAS_CENTER_X, 2) + Math.pow(y - CANVAS_CENTER_Y, 2), 0.6);
            const dx = ratio * force * (x - CANVAS_CENTER_X);
            const dy = ratio * force * (y - CANVAS_CENTER_Y);
            return [x - dx, y - dy];
        }

        function curve(p) {
            return 2 * (2 * Math.sin(4 * p)) / (2 * Math.PI);
        }

        class Heart {
            constructor() {
                this._points = new Set();
                this._edgeDiffusionPoints = new Set();
                this._centerDiffusionPoints = new Set();
                this.allPoints = {};
                this.build(2000);
                for (let frame = 0; frame < GENERATE_FRAME; frame++) {
                    this.calc(frame);
                }
            }

            build(number) {
                for (let i = 0; i < number; i++) {
                    const t = Math.random() * 2 * Math.PI;
                    const [x, y] = heartFunction(t);
                    this._points.add(`${x},${y}`);
                }

                const pointList = Array.from(this._points).map(str => str.split(',').map(Number));
                for (const [x, y] of pointList) {
                    for (let i = 0; i < 3; i++) {
                        const [nx, ny] = scatterInside(x, y, 0.05);
                        this._edgeDiffusionPoints.add(`${nx},${ny}`);
                    }
                }

                for (let i = 0; i < 6000; i++) {
                    const [x, y] = pointList[Math.floor(Math.random() * pointList.length)];
                    const [nx, ny] = scatterInside(x, y, 0.17);
                    this._centerDiffusionPoints.add(`${nx},${ny}`);
                }
            }

            calc(frame) {
                const ratio = 10 * curve(frame / 10 * Math.PI);
                const haloRadius = Math.floor(4 + 6 * (1 + curve(frame / 10 * Math.PI)));
                const haloNumber = Math.floor(3000 + 4000 * Math.pow(Math.abs(curve(frame / 10 * Math.PI)), 2));
                const allPoints = [];

                const heartHaloPoint = new Set();
                for (let i = 0; i < haloNumber; i++) {
                    const t = Math.random() * 4 * Math.PI;
                    let [x, y] = heartFunction(t, 11.5);
                    [x, y] = shrink(x, y, haloRadius);
                    const key = `${x},${y}`;
                    if (!heartHaloPoint.has(key)) {
                        heartHaloPoint.add(key);
                        x += Math.floor(Math.random() * 29) - 14;
                        y += Math.floor(Math.random() * 29) - 14;
                        const size = [1, 2, 2][Math.floor(Math.random() * 3)];
                        allPoints.push([x, y, size]);
                    }
                }

                for (const str of this._points) {
                    const [x, y] = str.split(',').map(Number);
                    const [nx, ny] = this.calcPosition(x, y, ratio);
                    const size = Math.floor(Math.random() * 3) + 1;
                    allPoints.push([nx, ny, size]);
                }

                for (const str of this._edgeDiffusionPoints) {
                    const [x, y] = str.split(',').map(Number);
                    const [nx, ny] = this.calcPosition(x, y, ratio);
                    const size = Math.floor(Math.random() * 2) + 1;
                    allPoints.push([nx, ny, size]);
                }

                for (const str of this._centerDiffusionPoints) {
                    const [x, y] = str.split(',').map(Number);
                    const [nx, ny] = this.calcPosition(x, y, ratio);
                    const size = Math.floor(Math.random() * 2) + 1;
                    allPoints.push([nx, ny, size]);
                }

                this.allPoints[frame] = allPoints;
            }

            calcPosition(x, y, ratio) {
                const force = 1 / Math.pow(Math.pow(x - CANVAS_CENTER_X, 2) + Math.pow(y - CANVAS_CENTER_Y, 2), 0.52);
                const dx = ratio * force * (x - CANVAS_CENTER_X) + Math.floor(Math.random() * 3) - 1;
                const dy = ratio * force * (y - CANVAS_CENTER_Y) + Math.floor(Math.random() * 3) - 1;
                return [x - dx, y - dy];
            }

            render(ctx, frame) {
                const points = this.allPoints[frame % GENERATE_FRAME];
                for (const [x, y, size] of points) {
                    ctx.fillStyle = HEART_COLOR;
                    ctx.fillRect(x, y, size, size);
                }

                // 手机端文字适配：用相对单位rem，避免文字过大/过小
                ctx.fillStyle = HEART_COLOR;
                ctx.font = "1.5rem 宋体"; // 1.5rem≈手机默认字体的1.5倍，适配不同屏幕
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                ctx.fillText("多多", CANVAS_CENTER_X, CANVAS_CENTER_Y);
                ctx.fillText("送你的爱心", CANVAS_CENTER_X, CANVAS_HEIGHT * 0.1);
            }
        }

        function initAnimation() {
            const canvas = document.getElementById("heartCanvas");
            const ctx = canvas.getContext("2d");
            const heart = new Heart();
            let frame = 0;

            setInterval(() => {
                ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
                heart.render(ctx, frame);
                frame++;
            }, 160);
        }

        window.onload = initAnimation;
    </script>
</body>
</html>
